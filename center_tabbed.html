<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<link href='http://fonts.googleapis.com/css?family=Oswald|Raleway' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>

<body>

	<section class="hero" style="background: url(images/hero.png)">

		<div class="hero-overlay"></div>

		<div class="hero-inner">

			<div class="hero-video">
	      <video class="main-media-content video-js vjs-default-skin" poster="https://d1rfylghichgwg.cloudfront.net/generic/1080/4138366050341/thumb/thumb_00005.jpg" autoplay="autoplay" id="video-active" muted>
					<source src="https://d1rfylghichgwg.cloudfront.net/generic/1080/4138366050341/1430506638314.mp4#t=15,30"/>
	      </video>
			</div>

			<div class="hero-meta">

					<div class="hero-meta-title">
						<img src="images/cooking.png"/>
						<span class="page-title">cooking</span>
					</div>

				<a href="#">
					<div class="hero-meta-count right-border left-border">
						<span class="meta-label">Pages:</span>
						<span class="meta-number"><i class="icon"><img src="images/page.png"/></i>5,265</span>
					</div>
				</a>

				<a href="#">
					<div class="hero-meta-count right-border">
						<span class="meta-label">Fans:</span>
						<span class="meta-number"><i class="icon"><img src="images/fan.png"/></i>432</span>
					</div>
				</a>

				<a href="#">
					<div class="hero-meta-count right-border">
						<span class="meta-label">Videos:</span>
						<span class="meta-number"><i class="icon"><img src="images/video.png"/></i>1,232</span>
					</div>
				</a>

				<a href="#">
					<div class="hero-meta-count right-border">
						<span class="meta-label">Conversations:</span>
						<span class="meta-number"><i class="icon"><img src="images/conversation.png"/></i>5,496</span>
					</div>
				</a>

			</div>

		</div>

	</section>


	<section class="featured-media">
		
		<h1>Featured Content</h1>

		<div class="container">

			<div class="row">
				<div class="col-md-7 col-sm-6 col-xs-12 padding-fix-both">
					<div class="media-container img-large" style="background: url(images/feat-1.jpg)"></div>
				</div>
				<div class="col-md-5 col-sm-6 col-xs-12 padding-fix-both">
					<div class="media-container img-small" style="background: url(images/feat-2.jpg)"></div>
					<div class="col-md-6 col-sm-6 col-xs-12 padding-fix-right">
						<div class="media-container img-small" style="background: url(images/feat-3.jpg)"></div>
					</div>
					<div class="col-md-6 col-sm-6 col-xs-12 padding-fix-left">
						<div class="media-container img-small" style="background: url(images/feat-4.jpg)"></div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-3 col-sm-4 col-xs-12 padding-fix-both">
					<div class="media-container img-medium" style="background: url(images/feat-5.jpg)">
					</div>
				</div>
				<div class="col-md-3 col-sm-4 col-xs-12 padding-fix-both">
					<div class="media-container img-medium" style="background: url(images/feat-6.jpg)">
					</div>
				</div>
				<div class="col-md-6 col-sm-4 col-xs-12 padding-fix-both">
					<div class="media-container img-medium" style="background: url(images/feat-7.jpg)">
					</div>
				</div>
			</div>

		</div>

	</section>


	<section class="featured-pages">
		
		<h1>Featured Pages</h1>

		<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">

		  <!-- Wrapper for slides -->
		  <div class="carousel-inner" role="listbox">

		    <div class="item active">
		    	<div class="list-page">
		    		<div class="page-image">
		    			<img src="images/feat-6.jpg">
		    		</div>
			    </div>
		    </div>

		    <div class="item">

		    </div>

		    <div class="item">

		    </div>

		  </div>

		  <!-- Controls -->
		  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
		    <span class="glyphicon left-arrow" aria-hidden="true"><div class="arrow">&#x2329;</div></span>
		    <span class="sr-only">Previous</span>
		  </a>
		  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
		    <span class="glyphicon right-arrow" aria-hidden="true"><div class="arrow">&#x232a;</div></span>
		    <span class="sr-only">Next</span>
		  </a>
		</div>

	</section>


	<script>

		$(document).ready(function(){
			$("#video-active").on(
		    "timeupdate",
		    function(event){
		      onTrackedVideoFrame(this.currentTime);
		    });
		});

		function onTrackedVideoFrame(currentTime){
		  var video = document.getElementById("video-active");
	    if (currentTime >= 30) {
      	video.currentTime = 15;
      	video.play();
	    }
		};

	</script>

</body>

</html>
